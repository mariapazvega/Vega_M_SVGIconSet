<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans:300,400&display=swap" rel="stylesheet">
  <title>Be My Valentine Set</title>
</head>
<body>
  <main>
    <div id="titleCont">
        <h1>
          <span id="title">LOVE is in the air..</span><br>
          <a> Valentines day Icons
      </h1>
    </div>
    <div id="pCont">
      <p>Who doesn't love Valentines Day...<br>
        Here are the perfect Valentine Icons you can send to your loved ones.<br>
      </p>
    </div>
    <div id="svgCont">

      <div><div class="SVGIMG" id="heart"></div><br><p>Heart</p></div>
      <div><div class="SVGIMG" id="card"></div><br><p>Card</p></div>
      <div><div class="SVGIMG" id="lock"></div><br><p>Lock</p></div>
      <div><div class="SVGIMG" id="envelop"></div><br><p>Envelop</p></div>
      <div><div class="SVGIMG" id="ring"></div><br><p>Ring</p></div>
      <div><div class="SVGIMG" id="lips"></div><br><p>Lips</p></div>
      <div><div class="SVGIMG" id="boxers"></div><br><p>Boxers</p></div>
      <div><div class="SVGIMG" id="love"></div><br><p>Love</p></div>
      <div><div class="SVGIMG" id="swan"></div><br><p>Swan</p></div>
      <div><div class="SVGIMG" id="dart"></div><br><p>Darts</p></div>
      <div><div class="SVGIMG" id="mug"></div><br><p>Mug</p></div>
      <div><div class="SVGIMG" id="egg"></div><br><p>Egg</p></div>
      <div><div class="SVGIMG" id="calender"></div><br><p>Calender</p></div>
      <div><div class="SVGIMG" id="pizza"></div><br><p>Pizza</p></div>
      <div><div class="SVGIMG" id="avocado"></div><br><p>Avocado</p></div>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
